name: Build & Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      platform:
        description: "Target platform"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - windows
          - macos

permissions:
  contents: write

jobs:
  build-macos:
    if: ${{ github.event_name == 'push' || inputs.platform == 'all' || inputs.platform == 'macos' }}
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [x64, arm64]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Build Electron
        run: node scripts/build-electron.mjs

      - name: Package macOS (${{ matrix.arch }})
        run: npx electron-builder --mac --${{ matrix.arch }} --config electron-builder.yml --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.arch }}
          path: release/*.dmg
          if-no-files-found: warn

  build-windows:
    if: ${{ github.event_name == 'push' || inputs.platform == 'all' || inputs.platform == 'windows' }}
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x64, arm64]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Build Electron
        run: node scripts/build-electron.mjs

      - name: Package Windows (${{ matrix.arch }})
        run: npx electron-builder --win --${{ matrix.arch }} --config electron-builder.yml --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ matrix.arch }}
          path: release/*.exe
          if-no-files-found: warn

  release:
    if: ${{ always() && github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') && !contains(needs.*.result, 'cancelled') }}
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version and previous tag
        id: meta
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          PREV_TAG=$(git tag --sort=-creatordate | grep '^v' | sed -n '2p' || echo "")
          echo "prev_tag=$PREV_TAG" >> "$GITHUB_OUTPUT"

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG="${{ steps.meta.outputs.prev_tag }}"
          if [ -n "$PREV_TAG" ]; then
            RANGE="${PREV_TAG}..HEAD"
          else
            RANGE="HEAD"
          fi
          {
            echo "changelog<<CHANGELOG_EOF"
            git log "$RANGE" --pretty=format:'| `%h` | %s |'
            echo ""
            echo "CHANGELOG_EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Collect release files
        run: |
          mkdir -p release-files
          find artifacts -type f \( -name '*.exe' -o -name '*.dmg' \) ! -name '*.blockmap' -exec cp {} release-files/ \;
          ls -lh release-files/

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.meta.outputs.version }}"
          PREV_TAG="${{ steps.meta.outputs.prev_tag }}"

          cat > release-notes.md << 'NOTES_EOF'
          ## Downloads

          **macOS**
          - **CodePilot-${{ steps.meta.outputs.version }}-arm64.dmg** — macOS Apple Silicon (M1/M2/M3/M4)
          - **CodePilot-${{ steps.meta.outputs.version }}-x64.dmg** — macOS Intel

          **Windows**
          - **CodePilot-${{ steps.meta.outputs.version }}-x64.exe** — Windows x64
          - **CodePilot-${{ steps.meta.outputs.version }}-arm64.exe** — Windows ARM64

          ## Installation

          **macOS**:
          1. 下载对应芯片架构的 DMG 文件
          2. 打开 DMG，将 CodePilot 拖入 Applications 文件夹
          3. 首次打开时如遇安全提示，前往 **系统设置 → 隐私与安全性** 点击"仍要打开"
          4. 在 Settings 页面配置 Anthropic API Key 或环境变量

          **Windows**:
          1. 下载对应架构的 EXE 安装包（大多数用户选择 x64）
          2. 运行安装程序，可自定义安装路径
          3. 安装完成后启动 CodePilot
          4. 在 Settings 页面配置 Anthropic API Key 或环境变量

          ## Requirements

          - macOS 12.0+ / Windows 10+
          - Anthropic API Key 或已配置 `ANTHROPIC_API_KEY` 环境变量
          - 如需使用代码相关功能，建议安装 Claude Code CLI

          ## Changelog
          NOTES_EOF

          if [ -n "$PREV_TAG" ]; then
            echo "" >> release-notes.md
            echo "| Commit | Description |" >> release-notes.md
            echo "|--------|-------------|" >> release-notes.md
            echo '${{ steps.changelog.outputs.changelog }}' >> release-notes.md
          fi

          gh release create "${GITHUB_REF_NAME}" \
            --title "CodePilot v${VERSION}" \
            --notes-file release-notes.md \
            --latest \
            release-files/*
